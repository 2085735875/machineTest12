<main class="main">
    <div class="card auth-form">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" id="email">
                  </mat-form-field>
                </div>
                  <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" id="password">
                  </mat-form-field>
                
                  <mat-card-actions>
                    <button mat-raised-button type="submit" class="btn-block" color="primary" >Log In</button>
                    </mat-card-actions>
            </form>
        </div>
    </div>
</main>
