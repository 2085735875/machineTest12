<div class="row">
    <div class="col-md-8">
        <mat-card class="example-card prodImg">
            <mat-card-title>{{prodObj.pname}}</mat-card-title>
             <strong>Status</strong>  <mat-card-subtitle>{{prodObj.pstatus}}</mat-card-subtitle>
            <mat-card-header class="d-flex justify-content-center">
              <div mat-card-avatar class="example-header-image"></div>
              
              <div>
                <img mat-card-image [src]="prodObj.pUrl" class="" >
               </div>
            </mat-card-header>
           
            <mat-card-content>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium velit aliquid quo obcaecati a neque consequuntur. Laboriosam cupiditate totam mollitia?
              </p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/products', this.prodObj.pid, 'edit']" [queryParamsHandling]="'preserve'">EDITE</button>
                <button mat-button color="warn" (click)=" onProductRemove()">REMOVE</button>
              </mat-card-actions>
          </mat-card>
          
    </div>
</div>
