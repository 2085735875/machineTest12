<div class="row">
    <div class="col-md-8">
          <mat-card>
                <form [formGroup]="userForm" (ngSubmit)="onUserAdd()">
                    <div>
                      <mat-form-field appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="userName" id="userName">
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>URL</mat-label>
                        <input matInput formControlName="url" id="url">
                      </mat-form-field>
                    </div>
                    
                     <div>
                      <mat-form-field appearance="fill"> 
                        <mat-label>Profession</mat-label> 
                       <mat-select formControlName="profession" id="profession">
                           <mat-option value="All-Rounder">All-Rounder</mat-option>
                         <mat-option value="Batsmen">Batsmen</mat-option>
                         <mat-option value="Bowler">Bowler</mat-option>
                         <mat-option value="Captain">Captain</mat-option>
                         <mat-option value="Voice Captain">Voice Captain</mat-option>
                         <mat-option value="Wicket Kipper">Wicket Kipper</mat-option>
                       </mat-select> 
                   </mat-form-field>
                     </div>
                    <div>
                      <mat-form-field appearance="fill"> 
                        <mat-label>Select_Role</mat-label> 
                       <mat-select formControlName="userRole" id="userRole">
                           <mat-option value="Admin">Admin</mat-option>
                         <mat-option value="Player">Player</mat-option>
                       </mat-select> 
                   </mat-form-field>
                    </div>
                      <mat-card-actions>
                        <button mat-raised-button *ngIf="isinEditMode" [disabled]="!isinEditMode2" type="button" class="btn-block" color="accent" (click)="onUserUpdate()">Update user</button>
                        <button mat-raised-button *ngIf="!isinEditMode"   type="submit" class="btn-block" color="accent" >Create User</button>
                        </mat-card-actions>
                </form>
            </mat-card>
    </div>
</div>
